<header th:fragment="header" xmlns:sec="http://www.w3.org/1999/xhtml">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm py-3">
        <div class="container">

            <!-- Logo / Brand -->
            <a class="navbar-brand fw-bold text-uppercase d-flex align-items-center" th:href="@{/}">
                <i class="bi bi-bag-check-fill text-primary me-2 fs-4"></i>
                Sistema<span class="text-primary">Vendas</span>
            </a>

            <!-- Botão Mobile -->
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain"
                    aria-controls="navbarMain" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Menu Itens -->
            <div class="collapse navbar-collapse" id="navbarMain">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/carrinho/loja}">
                            <i class="bi bi-shop me-1"></i> Loja
                        </a>
                    </li>

                    <li class="nav-item" sec:authorize="hasAnyRole('ADMIN')">
                        <a class="nav-link" th:href="@{/cliente/listCliente}">
                            <i class="bi bi-people me-1"></i> Clientes
                        </a>
                    </li>

                    <li class="nav-item" sec:authorize="hasAnyRole('ADMIN')">
                        <a class="nav-link" th:href="@{/produto/list}">
                            <i class="bi bi-box-seam me-1"></i> Produtos
                        </a>
                    </li>

                    <li class="nav-item" sec:authorize="hasAnyRole('ADMIN')">
                        <a class="nav-link" th:href="@{/venda/list}">
                            <i class="bi bi-receipt me-1"></i> Vendas
                        </a>
                    </li>

                </ul>

                <!-- Área da Direita (Carrinho) -->
                <div class="d-flex align-items-center">
                    <div class="text-end me-3 d-none d-lg-block text-white">
                        <span class="d-block small text-white-50" style="line-height: 1;">Olá,</span>
                        <strong class="text-primary" style="line-height: 1;" sec:authentication="name"></strong>
                    </div>

                    <a th:href="@{/carrinho/listar}" class="btn btn-outline-light position-relative rounded-pill px-3">
                        <i class="bi bi-cart3 me-1"></i> Carrinho

                        <span th:if="${itensNoCarrinho > 0}"
                              th:text="${itensNoCarrinho}"
                              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
            0
            <span class="visually-hidden">itens no carrinho</span>
        </span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
</header>
