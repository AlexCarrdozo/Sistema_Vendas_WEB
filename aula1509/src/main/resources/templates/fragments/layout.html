<!DOCTYPE html>
<html lang="pt-BR"
      xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout(head, main)">

<!-- Injeta o fragmento HEAD -->
<head th:replace="${head}"></head>

<!-- Flex Column para garantir que o footer fique embaixo mesmo com pouco conteúdo -->
<body class="d-flex flex-column min-vh-100 bg-light">

<!-- Injeta o fragmento HEADER -->
<header th:replace="~{fragments/header :: header}"></header>

<!-- Injeta o conteúdo principal da página -->
<!-- O 'flex-grow-1' ajuda a empurrar o footer para baixo -->
<div class="flex-grow-1">
    <main th:replace="${main}"></main>
</div>

<!-- Injeta o fragmento FOOTER -->
<footer th:replace="~{fragments/footer :: footer}"></footer>

</body>
</html>
