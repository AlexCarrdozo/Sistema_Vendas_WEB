<!DOCTYPE html>
<html lang="pt-BR"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(head = ~{::head}, main = ~{::main})}">

<head th:replace="~{fragments/head :: head(links = ~{},title =~{::title})}">
    <title>Cadastro de Cliente Jurídico</title>
</head>

<body>
<main class="container">
    </br>
    <h1>Cadastro de Cliente Jurídico</h1>
    </br>

    <form th:action="@{/cliente/saveJuridico}" th:object="${pessoaJuridica}" method="POST">

        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="razaoSocial" class="form-label">Razão Social:</label>
            <input type="text" class="form-control" id="razaoSocial" th:field="*{razaoSocial}" th:errorclass="is-invalid">
            <label class="invalid-feedback" th:if="${#fields.hasErrors('razaoSocial')}" th:errors="*{razaoSocial}"></label>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-mail:</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" th:errorclass="is-invalid">
            <label class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></label>
        </div>
        <div class="mb-3">
            <label for="telefone" class="form-label">Telefone:</label>
            <input type="text" class="form-control" id="telefone" th:field="*{telefone}" th:errorclass="is-invalid">
            <label class="invalid-feedback" th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}"></label>
        </div>
        <div class="mb-3">
            <label for="cnpj" class="form-label">CNPJ:</label>
            <input type="text" class="form-control" id="cnpj" th:field="*{cnpj}" th:errorclass="is-invalid">
            <label class="invalid-feedback" th:if="${#fields.hasErrors('cnpj')}" th:errors="*{cnpj}"></label>
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
        <a th:href="@{/cliente/listCliente}" class="btn btn-secondary">Cancelar</a>
    </form>
</main>
</body>
</html>
