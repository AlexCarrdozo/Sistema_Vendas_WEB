<!DOCTYPE html>
<html lang="pt-BR"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(head = ~{::head}, main = ~{::main})}"
      xmlns="http://www.w3.org/1999/html">

<head th:replace="~{fragments/head :: head(links = ~{::link},title =~{::title})}">
    <title>Lista de Clientes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
<main class="container-fluid px-4">
    <br>

    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle-fill me-2"></i><span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i><span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="card mb-4 mt-4 shadow-sm">
        <div class="card-body">
            <form action="/cliente/listCliente" method="GET" class="row g-3">
                <div class="col-auto flex-grow-1">
                    <input type="text"
                           name="filtroNome"
                           class="form-control"
                           placeholder="Pesquisar por Nome ou Razão Social..."
                           th:value="${filtroNome}">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary"><i class="bi bi-search me-1"></i>Pesquisar</button>
                    <a href="/cliente/listCliente" class="btn btn-secondary">Limpar</a>
                </div>
            </form>
        </div>
    </div>

    <div class="row">

        <!-- COLUNA DA ESQUERDA: PESSOA FÍSICA -->
        <div class="col-md-6 mb-4">
            <div class="card bg-dark text-white h-100 border-0 shadow">
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <h4 class="mb-0 fs-5"><i class="bi bi-person me-2"></i>Clientes Físicos</h4>
                    <a class="btn btn-light btn-sm text-primary fw-bold" th:href="@{/cliente/formFisico}">
                        <i class="bi bi-plus-lg"></i> Novo
                    </a>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-dark table-hover table-striped mb-0">
                            <thead>
                            <tr>
                                <th>Nome</th>
                                <th>CPF</th>
                                <th class="text-center">Ações</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="p : ${pessoasFisicas}" th:if="${p != null}">
                                <td th:text="${p.nome}"></td>
                                <td th:text="${p.cpf}"></td>
                                <td class="text-center">
                                    <div class="btn-group" role="group">
                                        <a class="btn btn-warning btn-sm" th:href="@{/cliente/formFisico/{id}(id=${p.id})}" title="Editar"><i class="bi bi-pencil"></i></a>
                                        <a class="btn btn-info btn-sm" th:href="@{/venda/porCliente/{id}(id=${p.id})}" title="Vendas"><i class="bi bi-cart"></i></a>
                                        <a class="btn btn-danger btn-sm" th:href="@{/cliente/deleteFisico/{id}(id=${p.id})}"
                                           onclick="return confirm('Tem certeza que deseja excluir este cliente?')" title="Excluir"><i class="bi bi-trash"></i></a>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(pessoasFisicas)}">
                                <td colspan="3" class="text-center text-muted py-4">Nenhum cliente físico encontrado.</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- COLUNA DA DIREITA: PESSOA JURÍDICA -->
        <div class="col-md-6 mb-4">
            <div class="card bg-dark text-white h-100 border-0 shadow">
                <div class="card-header bg-secondary text-white d-flex justify-content-between align-items-center">
                    <h4 class="mb-0 fs-5"><i class="bi bi-building me-2"></i>Clientes Jurídicos</h4>
                    <a class="btn btn-light btn-sm text-secondary fw-bold" th:href="@{/cliente/formJuridico}">
                        <i class="bi bi-plus-lg"></i> Novo
                    </a>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-dark table-hover table-striped mb-0">
                            <thead>
                            <tr>
                                <th>Razão Social</th>
                                <th>CNPJ</th>
                                <th class="text-center">Ações</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="p : ${pessoasJuridicas}" th:if="${p != null}">
                                <td th:text="${p.razaoSocial}"></td>
                                <td th:text="${p.cnpj}"></td>
                                <td class="text-center">
                                    <div class="btn-group" role="group">
                                        <a class="btn btn-warning btn-sm" th:href="@{/cliente/formJuridico/{id}(id=${p.id})}" title="Editar"><i class="bi bi-pencil"></i></a>
                                        <a class="btn btn-info btn-sm" th:href="@{/venda/porCliente/{id}(id=${p.id})}" title="Vendas"><i class="bi bi-cart"></i></a>
                                        <a class="btn btn-danger btn-sm" th:href="@{/cliente/deleteJuridico/{id}(id=${p.id})}"
                                           onclick="return confirm('Tem certeza que deseja excluir este cliente?')" title="Excluir"><i class="bi bi-trash"></i></a>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(pessoasJuridicas)}">
                                <td colspan="3" class="text-center text-muted py-4">Nenhum cliente jurídico encontrado.</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>
</body>
</html>
