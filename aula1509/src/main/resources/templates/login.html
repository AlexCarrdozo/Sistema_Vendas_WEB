<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no"/>
    <title>Login - Sistema Vendas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        /* Gradiente suave de fundo */
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4">

            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-5">

                    <div class="text-center mb-4">
                        <div class="bg-primary text-white rounded-circle d-inline-flex align-items-center justify-content-center mb-3"
                             style="width: 60px; height: 60px;">
                            <i class="bi bi-person-fill fs-2"></i>
                        </div>
                        <h4 class="fw-bold text-secondary">Bem-vindo</h4>
                        <p class="text-muted small">Insira suas credenciais para acessar</p>
                    </div>

                    <div th:if="${param.error}" class="alert alert-danger d-flex align-items-center mb-4" role="alert">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        <div>Usu치rio ou senha inv치lidos.</div>
                    </div>

                    <form th:action="@{/login}" method="post">

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Usu치rio" required>
                            <label for="username">Usu치rio</label>
                        </div>

                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Senha" required>
                            <label for="password">Senha</label>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg rounded-pill shadow-sm">
                                Entrar <i class="bi bi-box-arrow-in-right ms-1"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<div class="fixed-bottom text-center pb-3">
    <p class="text-muted small mb-0">
        &copy; 2025 Sistema Vendas - Desenvolvido por <strong>Alex Cardozo</strong>
    </p>

    <div class="mt-1">
        <a href="https://github.com/AlexCarrdozo" class="text-secondary mx-2"><i class="bi bi-github"></i></a>
        <a href="https://www.linkedin.com/in/alex-cardozo-fraga-7aa4b1241/" class="text-secondary mx-2"><i class="bi bi-linkedin"></i></a>
        <a href="#" class="text-secondary mx-2"><i class="bi bi-envelope"></i></a>
    </div>
</div>

</body>
</html>
